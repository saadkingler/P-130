<html>
<head>

	<title>AI MUSIC WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
</head>

<body background="background.jpg">

  <center>
    <h1 class="btn btn-warning heading">AI MUSIC WEB APP 
        <br>
        NOTE - Get your left-hand wrist in front of the webcam to play Peter Pan Song, Get your right-hand wrist in front of the webcam to play Harry Potter Theme Song,
        <br>
        Keep at least 2 feet distance from the webcam, so that your wrists are detected quickly
    </h1>
    <br><br>

      <div class="div_speed">
    <img src="disk.gif" class="div_speed_image">
    <br>
    <h2 class="btn btn-danger" id="speed">Speed</h2>
  </div>
  
  <div class="div_volume">
    <img src="disk.gif" class="div_volume_image">
    <br>
    <h2 class="btn btn-danger" id="volume">Volume</h2>
  </div>
    <h1 class="btn btn-danger" id="status" onclick="play();">Play Song</h1>
  </center>
  <script src="main.js"></script>

</body>
</html>
